{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <style>
        .login-form {
            width: 50%;
            margin-top: 6.5%;
            margin-bottom: 6%;
            margin-left: 25%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form class="login-form" method="POST" action="/login">
        <label for="email"><b>Email</b></label><br>
        <input type="text" id="email" name="email" placeholder="abc@exemplo.com"><br>
        <label for="text"><b>Palavra-passe</b></label><br>
        <input type="password" id="password" name="password" placeholder="Insira a sua palavra-passe?"><br><br>
        <input type="submit" id="submit" value="Login"><br>
        <a href="/recoverpassword" style="font-size: small;">Esqueceu-se da palavra-passe?</a>
    </form>
    {% if erro %}
        <p style="color: red; font-weight: bold; text-align: center;">{{ erro }}</p>
    {% endif %}
{% endblock %}
