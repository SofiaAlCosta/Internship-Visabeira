{% extends "base.html" %}
{% block title %}Recuperar Password{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Recuperar Password</h2>
    <form method="post">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Enviar link de recuperação</button>
    </form>
</div>
{% endblock %}
